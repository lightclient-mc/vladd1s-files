<script>
function checkToken() {
    const userToken = document.getElementById("tokenInput").value.trim();
    const errorText = document.getElementById("errorText");

    if(userToken === "") {
        errorText.textContent = "Введите токен";
        return;
    }

    fetch("tokens.txt")
    .then(response => {
        if (!response.ok) {
            throw new Error("Файл не найден");
        }
        return response.text();
    })
    .then(data => {
        const tokens = data.split("\n").map(t => t.trim());

        if(tokens.includes(userToken)) {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("content").style.display = "block";
        } else {
            errorText.textContent = "Неверный токен";
        }
    })
    .catch(error => {
        errorText.textContent = "Ошибка загрузки tokens.txt";
        console.error(error);
    });
}
</script>
